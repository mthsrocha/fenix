{{define "RegisterUser"}}

{{template "_header"}}
{{template "_menu_top_bar"}}

<form method="POST" action="/user/insert/">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputRegisterEmail">Email</label>
        <input type="email" class="form-control" name="inputRegisterEmail" placeholder="Email">
      </div>

      <div class="form-group col-md-6">
        <label for="inputRegisterPassword">Password</label>
        <input type="password" class="form-control" name="inputRegisterPassword" placeholder="Password">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputRegisterName">Nome</label>
        <input type="name" class="form-control" name="inputRegisterName" placeholder="Name">
      </div>

      <div class="form-group col-md-6">
        <label for="inputRegisterCPFCNPJ">CPF/CNPJ</label>
        <input type="cpf" class="form-control" name="inputRegisterCPFCNPJ" placeholder="CPF/CNPJ">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputRegisterGender">Gender</label>
        <select name="inputRegisterGender" class="form-control">
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    
    <div class="form-row">  
        <div class="form-group col-md-10">
          <label for="inputRegisterAddress">Address</label>
          <input type="text" class="form-control" name="inputRegisterAddress" placeholder="Type your address">
        </div>

        <div class="form-group" style="margin-left: 15px;margin-right: 15px;">
          <label for="inputRegisterAddressComplement">Complement</label>
          <input type="text" class="form-control" name="inputRegisterAddressComplement" placeholder="Apartment, studio, or floor">
        </div>
      </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputRegisterCity">City</label>
        <input type="text" class="form-control" name="inputRegisterCity" placeholder="Type your address">
      </div>

      <div class="form-group col-md-4">
        <label for="inputRegisterState">State</label>
        <select name="inputRegisterState" class="form-control">
          {{template "_countries_options"}}
        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputRegisterCEP">CEP</label>
        <input type="text" class="form-control" name="inputRegisterCEP" placeholder="CEP">
      </div>
    </div>

    <div class="form-group col-md-2" style="margin-left: 37px;">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
     <button type="submit" value="save" class="btn btn-primary">Sign in</button>
    </div>

  </form>

{{end}}
